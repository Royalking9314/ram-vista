
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAM Vista Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Initialize theme before content loads to prevent flash
      const theme = localStorage.getItem('theme') || 'dark';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            colors: {
              doodle: {
                black: '#000000',
                base: '#050505',      // Deepest black/gray
                surface: '#121212',   // Card background
                highlight: '#1E1E1E', // Hover state
                border: '#2A2A2A',    // Subtle borders
                blue: '#4285F4',      // Google Blue
                purple: '#9C27B0',    // Deep Purple
                accent: '#7C4DFF',    // Vivid Purple/Blue mix
                text: '#E8EAED',      // High contrast text
                muted: '#9AA0A6',     // Muted text
              }
            },
            backgroundImage: {
              'doodle-gradient': 'linear-gradient(135deg, #4285F4 0%, #9C27B0 100%)',
              'doodle-glow': 'radial-gradient(circle at center, rgba(66, 133, 244, 0.15) 0%, rgba(0, 0, 0, 0) 70%)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #202124;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #000000;
        color: #E8EAED;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F8F9FA; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #DEE2E6; 
        border-radius: 5px;
        border: 2px solid #F8F9FA;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #2A2A2A; 
        border-radius: 5px;
        border: 2px solid #050505;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4285F4; 
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
